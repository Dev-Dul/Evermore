<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Evermore</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h2>E</h2>
            </div>
            <div class="right">
                <button type="button">Join the ride!</button>
                <div class="drop">
                    <button>Strata</button>
                    <ul class="dropdown">
                        <li style="--li: 1"><button>Aurora</button></li>
                        <li style="--li: 2"><button>Lumina</button></li>
                        <li style="--li: 3"><button>Aether</button></li>
                        <li style="--li: 4"><button>Seraph</button></li>
                    </ul>
                </div>
                <button type="button">Experiences</button>
                <div class="drop">
                    <button>Contact Us</button>
                    <ul class="dropdown">
                        <li style="--li: 1"><button>Support</button></li>
                        <li style="--li: 2"><button>Live Chat</button></li>
                        <li style="--li: 3"><button>Tickets</button></li>
                        <li style="--li: 4"><button>Base</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 id="title">
                <span style="--sp: 1">E</span>
                <span style="--sp: 2">V</span>
                <span style="--sp: 3">E</span>
                <span style="--sp: 4">R</span>
                <span style="--sp: 5">M</span>
                <span style="--sp: 6">O</span>
                <span style="--sp: 7">R</span>
                <span style="--sp: 8">E</span>
            </h1>
            <p class="subtitle">Make your dreams come true.</p>
            <div class="footer">
                <div class="scrolldown">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
